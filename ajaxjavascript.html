<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax using javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="loaddata"><h2>This is going to  be changed</h2></div>
        <button class="btn btn-primary" onclick="myfun()">
        Click on it</button>
    </div>
    <script type="text/javascript">
    function myfun(){
        var req = new XMLHttpRequest();
        req.open('GET','javascriptload.html',true);
        req.send();
        req.onreadystatechange = function(){
            if(req.readyState==4 && req.status==200){
                document.getElementById('loaddata').innerHTML=req.responseText;
            }
        }
    }
    </script>
</body>
</html>
